
<filter-textbox></filter-textbox>
<br />
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Order Total</th>
        </tr>
    </thead>
    <tr *ngFor="let cust of filteredCustomers">  <!-- Asterisk symbol denotes that it is a structural directive-->
        <td>
            <a>
              {{ cust.name }}  
            </a>
        </td>
        <td>{{ cust.city }}</td>
        <td>{{ cust.orderTotal }}</td>
    </tr>
    <tr *ngIf = "filteredCustomers.length > 0"> <!-- Structural directives can change the structure of the DOM -->
        <td colspan="2">&nbsp;</td>
        <td>
            {{ customersOrderTotal }}
        </td>
    </tr>
    <tr *ngIf ="filteredCustomers.length == 0 ">
        <td colspan="4">No customers found</td>
    </tr>
</table>
Number of Customers: {{ filteredCustomers.length }}
